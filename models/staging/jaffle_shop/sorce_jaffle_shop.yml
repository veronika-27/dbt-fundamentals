version: 2

sources:
  - name: jaffle_shop
    description: A clone of a Postgres application database.
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        desctiption: Raw customers data.
        columns:
          - name: id
            description: Primery key for customers. 
            tests:
              - unique
              - not_null
      - name: orders
        desctiption: Raw orders data.
        columns: 
          - name: id
            description: Primery key for orders. 
            tests:
              - unique
              - not_null 
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}