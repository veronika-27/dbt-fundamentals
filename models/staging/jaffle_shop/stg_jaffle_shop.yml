version: 2

models:
  - name: stg_customers
    description: One unique customer per row 
    columns: 
      - name: customer_id
        description: Primery key for stg_customers
        tests:
          - unique
          - not_null
  - name: stg_orders
    description: Staged order data from our  jaffle shop app. 
    columns: 
      - name: order_id
        description: Primery key for stg_orders
        tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - placed
                - return_pending
      - name: customer_id
        description: Foreign key to stg_customers.cusomer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id